
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="Activity.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="c5.jpg" id="content1" class="active">
            <img src="c2.jpg" id="content2">
            <img src="c3.jpg" id="content3">
            <img src="c4.jpg" id="content4">
            <img src="c1.png" id="content5">

        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)" ></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>

        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"style="background-color: red;"> &gt; </button>
        <button class="but"><a href="index.html">HOME >></a></button>

    </div>

    <script src="script.js"></script>
</body>
</html>
